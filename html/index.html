<!DOCTYPE html>
<html>
<head>
    <title>DevOps Engineering Project</title>
    <style>
        /* Define a background color or background image for the entire page */
        body {
            background-color: #f2f2f2; /* You can replace this with your desired background color */
            background-image: url('background-image.jpg'); /* You can replace this with a background image URL */
            background-size: cover; /* Make sure the background image covers the entire page */
            background-position: center center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            height: 100vh; /* Ensure the background covers the entire viewport height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Center the content both horizontally and vertically */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center content within the viewport height */
        }

        /* Center the image */
        .image-container {
            text-align: center;
        }

        /* Reduce the image size by 50% */
        .image-container img {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../img/iyke.jpg" alt="DevOps Image">
        </div>
        <h1>Welcome to the DevOps Engineering Project</h1>
        <p>This is a simple webpage to showcase the DevOps Engineering Project.</p>
    </div>
</body>
</html>
