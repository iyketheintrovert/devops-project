          command: |
            if [ ! -f "$TF_VAR_privatekeypath" ]; then
              echo "Error: Private key file not found at $TF_VAR_privatekeypath"
              exit 1  # Fail the job
            fi
      - terraform/init:
          path: main
      - terraform/validate:
          path: main
      - terraform/plan:
          path: main
      - terraform/apply:
          path: main
      - terraform/destroy:
